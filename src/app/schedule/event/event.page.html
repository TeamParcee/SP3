<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Event</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-radio-group (ionChange)="updateView($event)">
      <ion-list-header>
        <ion-label>
          Type of Event
        </ion-label>
      </ion-list-header>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Practice</ion-label>
            <ion-radio value="practice"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>

          <ion-item>
            <ion-label>Game</ion-label>
            <ion-radio value="game"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>

          <ion-item>
            <ion-label>Other</ion-label>
            <ion-radio value="other"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>

    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="stacked">Name</ion-label>
          <ion-input placeholder="Week One Day One"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Location</ion-label>
          <ion-input placeholder="Ta Ha Zouka Park, Elkhorn, NE 68022 "></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Duration (in minutes)</ion-label>
          <ion-input placeholder="90" type="number"></ion-input>
        </ion-item>
        <ion-item (click)="addPlan()" *ngIf="view == 'practice'" lines="full">
          <ion-label>
            Add Plan
            <p> Tackle Focues Plan</p>
          </ion-label>
          <ion-button fill="clear"> 
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
