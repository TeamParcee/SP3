<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-menu-button></app-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Account
    </ion-list-header>
    <ion-item>
      <ion-icon slot="end" name="notifications-outline"></ion-icon>
      <ion-label>
        Notifications
      </ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="end" name="log-out-outline"></ion-icon>
      <ion-label>
        Log Out
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="trash-outline"></ion-icon>
      <ion-label>Delete Account</ion-label>
    </ion-item>
    <ion-list-header>
      Help and Feedback
    </ion-list-header>
    <ion-item>
      <ion-icon slot="end" name="mail-outline"></ion-icon>
      Contact Us
    </ion-item>
    <ion-list-header>
      Legal
    </ion-list-header>
    <ion-item>
      <ion-icon slot="end" name="document-text-outline"></ion-icon>
      Privacy Policy
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="document-outline"></ion-icon>
      Terms of Servcice
    </ion-item>
  </ion-list>
</ion-content>
