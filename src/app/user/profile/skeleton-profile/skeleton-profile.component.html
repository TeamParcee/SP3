<ion-grid>
  <ion-row>
    <ion-col>
      <div class="ion-text-center photo-container">
        <div class="image-container">
          <ion-avatar>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <label class="camera-btn" for="profile-pic">
            <ion-icon name="camera"></ion-icon>
          </label>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list lines="full">
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>
            <ion-skeleton-text class="skeleton-text" class="skeleton-text"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-skeleton-text class="skeleton-text"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-skeleton-text class="skeleton-text"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-skeleton-text class="skeleton-text"></ion-skeleton-text>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
